<!DOCTYPE html>
<html>
<head>
    <title>Cookie Monitor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Cookie Monitor Dashboard</h1>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Cookies</h5>
                        <p class="card-text display-4">{{ data.total_cookies }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Secure Cookies</h5>
                        <p class="card-text display-4">{{ data.secure_cookies }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">HTTP Only</h5>
                        <p class="card-text display-4">{{ data.http_only }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">SameSite None</h5>
                        <p class="card-text display-4">{{ data.samesite_none }}</p>
                    </div>
                </div>
            </div>
        </div>

        <button id="scanBtn" class="btn btn-primary">Run New Scan</button>
        
        <div class="mt-4">
            <h3>Cookie Details</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Domain</th>
                        <th>Secure</th>
                        <th>HTTP Only</th>
                        <th>SameSite</th>
                    </tr>
                </thead>
                <tbody id="cookieTable">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('scanBtn').addEventListener('click', function() {
            fetch('/scan', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    // Update the dashboard with new data
                    console.log(data);
                    // You would add code here to update the UI
                    alert('Scan completed!');
                });
        });
    </script>
</body>
</html>
